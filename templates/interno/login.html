<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lume Essence | Acesso Administrativo</title>
    <link rel="icon" href="/static/imagens/Logo/grandelogosemfundo.png">

</head>
<body>

    <div class="login-page">
        
        <div class="login-visual">
            <div class="overlay">
                <blockquote>"A calma Ã© a verdadeira produtividade."</blockquote>

        <div class="login-content">

                    <img src="/static/imagens/Logo/grandelogosemfundo.png" alt="Lume Essence Logo">
                    <h2>Portal Administrativo</h2>
                    <p></p>
                </div>

                <form action="/login" method="POST">
    
    {% if erro %}
        <div style="color: red; text-align: center; margin-bottom: 15px;">{{ erro }}</div>
    {% endif %}

    <div class="input-group">
        <input type="email" name="email" placeholder="E-mail" required>
    </div>
    <div class="input-group">
        <input type="password" name="senha" placeholder="Senha" required>
    </div>
    
    <button type="submit">Entrar</button>
</form>
